<html>
  <body>
    <script>
      (async () => {
      	// recipes/contents/
        const response = await fetch('https://api.github.com/repos/riansyahtohamba/timeline-riansyah/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if (file.name.match(/\.html/g)) {          	
	          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
